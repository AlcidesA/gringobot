location:
  noMembersAtLocation: "${mention} Não existem pessoas registradas nesta localização."
  membersAtLocation: "${mention} Estas pessoas estão registradas nesta localização: ${members}"
  memberRegisteredAtLocation: "${mention} Você se registrou na localização '${country}'. Você receberá uma notificação sempre que alguém procurar informações sobre esta localização."
  memberDeregisteredFromLocation: "${mention} Você se removeu da localização '${country}'. Você não receberá mais notificaçoes sempre que alguém procurar informações sobre esta localização."
  memberNotFoundAnywhere: "${mention} Você ainda há de se registrar em uma localização."
  foundMemberAt: "${mention} Lhe encontrei nestas localizações: ${locations}"
errors:
  failedToIdentifyUser: "Não pude identificar o usuário. O comando foi abortado."
  memberAlreadyRegistered: "${mention} Você já tem registro nesta localização."
  noCountryProvided: "${mention} nenhuma localização foi especificada. Especifique o [código de um país](https://en.wikipedia.org/wiki/ISO_3166-2) (como 'NL' ou 'PT') ou o nome do país em Português ('Holanda', 'Alemanha') após o comando."
  failedToIdentifyCountry: "${mention} não pude identificar o código para o país '${countryName}'. Tente especificar o código do país em vez do nome, se estiver em dúvida a respeito do nome em Português."
  failedToFetchContent: "${mention} nao pude buscar o conteudo que voce procura. Tente outro assunto ou topico."
